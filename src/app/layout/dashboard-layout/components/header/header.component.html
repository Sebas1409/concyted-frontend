<header class="dashboard-header">
    <!-- Left: Page Title or Breadcrumb (Hidden in screenshot but good practice) -->
    <div class="header-left">
        <button class="btn-toggle-sidebar" (click)="toggle.emit()" *ngIf="isSidebarClosed">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="3" width="18" height="18" rx="2" stroke="white" stroke-width="2" />
                <path d="M9 3V21" stroke="white" stroke-width="2" />
            </svg>
        </button>
    </div>

    <!-- Right: User Profile -->
    <div class="header-right">

        <!-- User Info Dropdown Trigger -->
        <div class="user-profile" *ngIf="user">
            <div class="avatar">
                <!-- Use actual avatar if available, or placeholder/initials -->
                <img [src]="getPhotoUrl()" alt="Avatar">
            </div>
            <div class="user-info">
                <!-- Display name if available, otherwise email/username -->
                <span class="name">{{ user.nombres ? user.nombres + ' ' + (user.apellidoPaterno || '') : user.username
                    }}</span>
                <span class="email">{{ user.email }}</span>
            </div>
            <div class="arrow-down">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3.5 5.25L7 8.75L10.5 5.25" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>

            <div class="dropdown-menu">
                <button (click)="logout()" class="dropdown-item">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Cerrar SesiÃ³n
                </button>
            </div>
        </div>

        <div class="user-profile" *ngIf="!user">
            <span class="name">Cargando...</span>
        </div>

    </div>
</header>
