<div class="stats-card">
    <div class="card-header">
        <span class="title">{{ title }}</span>
        <div class="icon-wrapper">
            <!-- Icon placeholder logic, simplified for now -->
            <ng-container [ngSwitch]="icon">
                <svg *ngSwitchCase="'users'" viewBox="0 0 24 24" fill="none" class="feather">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <svg *ngSwitchCase="'building'" viewBox="0 0 24 24" fill="none" class="feather">
                    <rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect>
                    <line x1="9" y1="22" x2="9" y2="12"></line>
                    <line x1="15" y1="12" x2="15" y2="22"></line>
                </svg>
                <svg *ngSwitchCase="'check-circle'" viewBox="0 0 24 24" fill="none" class="feather">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                <svg *ngSwitchCase="'book'" viewBox="0 0 24 24" fill="none" class="feather">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
            </ng-container>
        </div>
    </div>
    <div class="card-content">
        <div class="value">{{ value }}</div>
        <div class="label" *ngIf="label">{{ label }}</div>
    </div>
</div>
