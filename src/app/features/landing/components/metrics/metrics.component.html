<section class="reach-section">

    <div class="container reach-header">
        <!-- IZQUIERDA -->
        <div class="title-left">
            <h2>El alcance de la ciencia y<br>tecnología en el Perú</h2>
        </div>

        <!-- DERECHA -->
        <div class="integrated-right">
            <span class="label">INTEGRADO CON</span>

            <div class="logos">
                <img src="assets/images/landing/metrics/ORCID_logo.png" alt="ORCID">
                <img src="assets/images/landing/metrics/SCIELO_logo.png" alt="SCIELO">
            </div>
        </div>
    </div>

    <!-- GRID DE ESTADÍSTICAS -->
    <div class="container reach-grid">

        <div class="card" *ngFor="let item of metrics">
            <h3>{{ item.detalle1 }}</h3>
            <p>{{ item.nombre }}</p>
        </div>

        <!-- Fallback/Skeleton if loading or empty (Optional, but good UX) -->
        <ng-container *ngIf="loading && metrics.length === 0">
            <div class="card skeleton-loader" *ngFor="let i of [1,2,3,4,5,6]">
                <h3 class="skeleton-text" style="width: 50%; height: 50px; margin-bottom: 20px;">000</h3>
                <p class="skeleton-text" style="width: 80%; height: 20px;">Cargando metricas...</p>
            </div>
        </ng-container>

    </div>

</section>
