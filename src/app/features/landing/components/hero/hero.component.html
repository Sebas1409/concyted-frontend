<section class="hero">
    <div class="hero-container">

        <!-- IZQUIERDA -->
        <!-- IZQUIERDA -->
        <div class="hero-content">
            <h1 [innerHTML]="titleHtml"></h1>

            <p class="hero-desc">{{ description }}</p>

            <!-- BUSCADOR -->
            <div class="search-box">
                <div class="search-input-wrapper">
                    <input type="text" [(ngModel)]="searchText" (keyup.enter)="onSearch()"
                        placeholder="Buscar por nombre o especialidad..." aria-label="Buscar">
                    <svg class="search-icon" (click)="onSearch()" style="cursor: pointer;"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
            </div>

            <a class="advanced-link" routerLink="/search">
                ¿Necesitas filtros específicos? <span class="link-highlight">Usar Buscador Avanzado</span>
            </a>
        </div>

        <!-- DERECHA (Full Height Image) -->
        <div class="hero-image-wrapper">
            <!-- Skeleton Loader -->
            <div class="skeleton-image" *ngIf="loading"></div>

            <ng-container *ngIf="!loading && currentSlide">
                <img [src]="currentSlide.image" [alt]="currentSlide.name" class="hero-img fade-in-animation">

                <!-- Overlay Badge Top Left -->
                <div class="hero-badge" *ngIf="currentSlide.level">
                    {{ currentSlide.level }}
                </div>

                <!-- Overlay Card Bottom Left -->
                <div class="hero-card">
                    <div class="card-name">{{ currentSlide.name }}</div>
                    <div class="card-role">{{ currentSlide.role }}</div>
                    <div class="card-stat" *ngIf="currentSlide.stats"><strong>{{ currentSlide.stats }}</strong></div>
                </div>
            </ng-container>
        </div>

    </div>
</section>
