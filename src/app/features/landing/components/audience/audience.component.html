<section class="audience-section">
    <div class="container">

        <div class="audience-header">
            <h2 class="audience-title">
                {{ sectionTitle }}
            </h2>

            <div class="audience-nav">
                <button class="nav-btn prev" (click)="prev()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 18L9 12L15 6" stroke="#1F2937" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>

                <button class="nav-btn next" (click)="next()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 18L15 12L9 6" stroke="#1F2937" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="audience-carousel" #carousel>

            <ng-container *ngIf="loading && audienceList.length === 0">
                <div class="audience-card skeleton-loader" *ngFor="let i of [1,2,3]">
                    <div class="card-image-wrapper">
                        <div class="skeleton-image"></div>
                    </div>
                    <div class="card-content">
                        <div class="skeleton-text title"></div>
                        <div class="skeleton-text tags"></div>
                        <div class="skeleton-text desc"></div>
                    </div>
                </div>
            </ng-container>

            <ng-container *ngIf="!loading || audienceList.length > 0">
                <div class="audience-card" *ngFor="let item of audienceList">
                    <div class="card-image-wrapper">
                        <img [src]="item.image"
                            onerror="this.onerror=null;this.src='https://images.unsplash.com/photo-1532094349884-543bc11b234d?q=80&w=600&auto=format&fit=crop'"
                            alt="{{item.title}}" class="card-image">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">{{ item.title }}</h3>
                        <p class="card-tags">{{ item.tags }}</p>
                        <p class="card-desc">{{ item.description }}</p>
                    </div>
                </div>
            </ng-container>

        </div>
    </div>
</section>
