<div class="modal-overlay" (click)="onClose()">
    <div class="modal-container" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h2>{{ title }}</h2>
            <p *ngIf="subtitle">{{ subtitle }}</p>
        </div>

        <div class="modal-content-card">
            <ng-content></ng-content>
        </div>
    </div>
</div>
