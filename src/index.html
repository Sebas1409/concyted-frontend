<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ConcytedFrontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <app-root></app-root>

  <!-- EMERGENCY FIX: Remove ALL modal overlays immediately -->
  <script>
    // Nuclear option: Remove ALL overlays immediately and continuously
    function removeAllOverlays() {
      const overlays = document.querySelectorAll('.modal-overlay');
      if (overlays.length > 0) {
        console.warn('EMERGENCY: Removing ' + overlays.length + ' modal overlay(s)');
        overlays.forEach(function (overlay) {
          overlay.remove();
        });
      }
    }

    // Run immediately
    removeAllOverlays();

    // Run every 200ms
    setInterval(removeAllOverlays, 200);

    // Run on DOM changes
    if (window.MutationObserver) {
      const observer = new MutationObserver(function (mutations) {
        removeAllOverlays();
      });
      observer.observe(document.body, { childList: true, subtree: true });
    }

    // Run on page load
    window.addEventListener('DOMContentLoaded', removeAllOverlays);
    window.addEventListener('load', removeAllOverlays);
  </script>
</body>

</html>
